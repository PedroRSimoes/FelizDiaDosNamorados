<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FELIZ DIA DOS NAMORADOS</h1>
    </header>
    <section class="observacoes">
            <p></p>
            <p>Me desculpe por não trocar presentes esse ano, sei que você adora. Porém, pensei
               em te fazer essa pequena lembrança da nossa jornada até aqui.</p>
               <p>Clique nos icones para visualizar as fotos, te amo!</p>
        </section>
    <main>
        <div class="gallery">
            <div class="photo" onclick="showModal('foto1.jpg', 'Imagem 1', 'Onde tudo começou, parece que foi ontem que voce me pregou na parede.')">
                <img src="foto1.jpg" alt="Foto 1" class="thumbnail">
            </div>
            <div class="photo" onclick="showModal('foto2.jpg', 'Imagem 2', 'Nossa primeira viagem sem querer, a primeira vez que voce me irritou..')">

            </div>
            <div class="photo" onclick="showModal('foto3.jpg', 'Imagem 3', 'A NOITE DIVISORA DE MARES.')">
                <img src="foto3.jpg" alt="Foto 3" class="thumbnail">
            </div>
            <div class="photo" onclick="showModal('foto4.jpg', 'Imagem 4', 'Primeira vez em Diamantina, começou dando errado com o onibus estragando, mas no fim foi uma das melhores viagens da minha vida.')">
                <img src="foto4.jpg" alt="Foto 4" class="thumbnail">
            </div>
             <div class="photo" onclick="showModal('foto5.jpg', 'Imagem 5', 'A primeira vez que você recusou namorar comigo veio desse dia, engraçado!!!!.')">

            <div class="photo" onclick="showModal('foto6.jpg', 'Imagem 6', 'DOCES MOMENTOS!!!!.')">

            </div>
            <div class="photo" onclick="showModal('foto7.jpg', 'Imagem 7', 'Nem tenho cacuete pra arte, mas estar ao seu lado é uma eterna obra, por isso topo tudo.')">
                <img src="foto7.jpg" alt="Foto 7" class="thumbnail">
            </div>
            <div class="photo" onclick="showModal('foto8.jpg', 'Imagem 8', 'Carnaval conturbado, mas tudo bem acontece, voce estava linda.')">
                <img src="foto8.jpg" alt="Foto 8" class="thumbnail">
            </div>
            <div class="photo" onclick="showModal('foto9.jpg', 'Imagem 9', 'AHHHH milho verde, inesquecivel esse final de semana, com certeza fortaleceu minha paciencia!!!!!.')">

            </div>
            <div class="photo" onclick="showModal('foto10.jpg', 'Imagem 10', 'Antes de voce me dar um tempo. Bom, acho que cada momento faz parte pra construção de uma boa relação, mas foi dolorido!!.')">

            </div>
            <div class="photo" onclick="showModal('foto11.jpg', 'Imagem 11', 'VOLTAMOS, OBRIGADO DEUS EU AMO TANTO ESSA MENINA.')">
                <img src="foto11.jpg" alt="Foto 11" class="thumbnail">
            </div>
            <div class="photo" onclick="showModal('foto12.jpg', 'Imagem 12', 'Obrigado por ser a melhor namorada do mundo, temos muitas diferenças, mas é isso que me faz ser tao apaixonado em tudo em voce. Obrigado por tudo meu amor, que as coisas se encaminhem pra muitos outros dias 12-06')">
                <img src="foto12.jpg" alt="Foto 12" class="thumbnail">
            </div>
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </main>

    <!-- Modal para exibição da imagem ampliada -->

        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-desc"></p>
        </div>
    </div>

    <script src="script.js"></script>
